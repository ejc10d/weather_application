<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/e808d8f671.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="jumbotron jumbotron-fluid">
    <h1 class="app-title display-4 text-center currentDay"><i class="fa-solid fa-cloud"></i>Weather Dashboard</h1>
    <p class="text-center"> Search a city to see the five-day weather forecast for that location.</p>
    <div id="currentDay" class="text-center">
  </header>

  <div class="container" style="margin-top: 15px">
    <div class="row justify-content-md-center">
      <div class="form-group col col-md-3">
        <label style="margin-left: 5px">Check out weather for:</label>
        <input type="text" class="form-control" id="city-input" placeholder="Enter a City Name" value="">
        <button style="margin-top: 5px" type="submit" class="btn btn-secondary" id="searchBtn">Get Weather</button>
      </div>
      <div style="background-color: lightgrey" class="col col-md-9 textcontent">
        <h2>Results:<span id="result-text"></span></h2>
        <img id="weather-icon" src="">
        <div id="temp-search-results"></div>
        <div id="wind-search-results"></div>
        <div id="hum-search-results"></div><br>
      </div>
      <div class ="col-md-3">
        <h3>History</h3>
        <ul id="historyList">
          <li id="listItem"></li>
        </ul>
      </div>
      <div style="background-color: lightgrey" class="col col-md-9 textcontent">
        <h4><span id="forecast-results"></span>Five Day Forecast</h4>
        <div class ="card" style="width: 8rem; background-color: #2d6886;">
          <p> <span id="futureday1"></span></p>
          <img id="forecast-weather-icon1" src="">
          <div id="forecast-temp-search-results1"></div>
          <div id="forecast-wind-search-results1"></div>
          <div id="forecast-hum-search-results1"></div>
        </div>
        <div class ="card" style="width: 8rem; background-color: #2d6886;">
          <p> <span id="futureday2"></span></p>
          <img id="forecast-weather-icon2" src="">
          <div id="forecast-temp-search-results2"></div>
          <div id="forecast-wind-search-results2"></div>
          <div id="forecast-hum-search-results2"></div>
        </div>
        <div class ="card" style="width: 8rem; background-color: #2d6886;">
          <p> <span id="futureday3"></span></p>
          <img id="forecast-weather-icon3" src="">
          <div id="forecast-temp-search-results3"></div>
          <div id="forecast-wind-search-results3"></div>
          <div id="forecast-hum-search-results3"></div>
        </div>
        <div class ="card" style="width: 8rem; background-color: #2d6886;">
          <p> <span id="futureday4"></span></p>
          <img id="forecast-weather-icon4" src="">
          <div id="forecast-temp-search-results4"></div>
          <div id="forecast-wind-search-results4"></div>
          <div id="forecast-hum-search-results4"></div>
        </div>
        <div class ="card" style="width: 8rem; background-color: #2d6886;">
          <p> <span id="futureday5"></span></p>
          <img id="forecast-weather-icon5" src="">
          <div id="forecast-temp-search-results5"></div>
          <div id="forecast-wind-search-results5"></div>
          <div id="forecast-hum-search-results5"></div>
        </div>
      </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
